<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision.Studio - Under Maintenance</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins';
            color: #fff;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw !important;
            height: 100vh !important;
            min-width: 100vw;
            min-height: 100vh;
        }
        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .maintenance-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .countdown {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
        }
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
        }
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: translateY(-5px);
            color: #4ecdc4;
        }
        .progress-bar {
            width: 100%;
            max-width: 500px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 75%;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }
        @media (max-width: 768px) {
            .logo-img {
                max-width: 220px !important;
            }
            .maintenance-text {
                font-size: 1.3rem;
            }
            .countdown {
                flex-direction: column;
                gap: 0.5rem;
            }
            .countdown-item {
                min-width: 80px;
                padding: 0.7rem;
            }
            .progress-bar {
                max-width: 90vw;
            }
            .content {
                padding: 1rem;
            }
        }
        @media (max-width: 480px) {
            .logo-img {
                max-width: 140px !important;
            }
            .maintenance-text {
                font-size: 1rem;
            }
            .countdown-number {
                font-size: 1.2rem;
            }
            .countdown-label {
                font-size: 0.7rem;
            }
            .lead {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <img src="logovisiion.png" alt="Vision.Studio Logo" class="logo-img mb-3" style="max-width: 350px; width: 100%; height: auto; display: block; margin: 0 auto;" />
        <h2 class="maintenance-text">We're Working on Something Amazing</h2>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="lead">Our website is currently under maintenance. We'll be back soon with exciting new features!</p>
        <div class="social-links">
            <a href="https://www.instagram.com/vision.studio.egypt?igsh=MWdxZXFoYWR6cmkwbw=="><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1Brfydu7NM/?mibextid=qi2Omg"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com/@vision.studio.egypt.?si=yU_uXaMBizMjgwRd"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 2;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Countdown Timer
        // Get stored countdown date or create new one
        let countdownDate;
        const storedDate = localStorage.getItem('countdownDate');
        
        if (storedDate) {
            countdownDate = new Date(parseInt(storedDate));
        } else {
            countdownDate = new Date();
            countdownDate.setDate(countdownDate.getDate() + 3); // Set to 3 days from now
            localStorage.setItem('countdownDate', countdownDate.getTime());
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                // If countdown is over, reset to 3 days
                countdownDate = new Date();
                countdownDate.setDate(countdownDate.getDate() + 3);
                localStorage.setItem('countdownDate', countdownDate.getTime());
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
